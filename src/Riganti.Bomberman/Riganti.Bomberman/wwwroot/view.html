<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bomberman</title>
		<style>
            @import url('https://fonts.cdnfonts.com/css/cascadia-code');

			body { 
                margin: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden; 
                font-family: 'Cascadia Code', sans-serif;
                background: black;
            }
            button {
                padding: 0.5em;
                font-size: 36px;
                color: black;
                background: #f39c12;
                font-family: 'Cascadia Code', sans-serif;
            }
            .start {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .log {
                position: fixed;
                bottom: 10px;
                left: 10px;
                width: 160px;
                color: white;
                mask-image: linear-gradient(0deg, rgba(0,0,0,1) 0, rgba(0,0,0,.8) 60vh, rgba(0,0,0,0) 100vh);
            }
            .leaderboard {
                position: fixed;
                top: 10px;
                right: 10px;
                width: 180px;
                display: grid;
                grid-template-columns: auto 2em;
            }
            .leaderboard div:nth-child(2n) {
                text-align: right;
            }
            .join {
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 180px;
                color: white;
                text-align: right;
                display: none;
            }
            .join .qr {
                background-color: white;
                margin-top: 10px;
            }
            .error {
                text-align: center;
                color: black;
                margin: 10em;
            }
		</style>
	</head>
    <body>
        <div class="log"></div>
        <div class="leaderboard"></div>
        <div class="join">
            <div>Join at <strong class="url"></strong></div>
            <canvas class="qr"></canvas>
        </div>
        <div class="start">
            <button>Start game</button>
        </div>
        <script type="module" src="/js/view/main.js"></script>
    </body>
</html>
